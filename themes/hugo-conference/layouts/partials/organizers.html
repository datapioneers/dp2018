<h2 class="section-title">{{ .titles.organizers }}</h2>

<ul class="speakers-list">
{{ range $organizer := .organizers }}
  <li class="speakers-item" itemprop="performer" itemscope itemtype="http://schema.org/Person">
    {{ with .photo }}
      <span class="speaker-photo">
        <img class="photo" src="{{ . }}" alt="{{ $organizer.name }}" itemprop="image">
      </span>
    {{ end }}

    <h3 class="speakers-name">{{ .name }}</h3>
    <p class="speakers-bio">{{ .bio }}</p>
    {{ with .link }}
    <p class="speakers-bio">
      <a href="{{ .href }}" target="_blank" title="{{ .text }}"> {{ .text }} </a>
    </p>
    {{ end }}
  </li>
{{ end }}
</ul>
